<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
        <title>Alura Challenge - Encriptador de texto</title>        
        <script>
            function saltarlinea(){
                document.write("<br><br><br><br><br>");
            }
            
            
            function capturar(){                
                var textoEncriptar = document.getElementById("textoEncriptar").value;
                
                if(textoEncriptar != ""){                    
                    document.getElementById("txtDesencriptar").value = textoEncriptar;  
                    var txtDesencriptar = document.getElementById("txtDesencriptar");                   
                    var img = document.getElementById("imagen");
                
                    img.style.visibility = 'hidden';                  
                    txtDesencriptar.style.visibility = 'visible';
                }                                
            }            
        </script>
    </head>    
    <body>
        <section class="container-fluid">
            <div class="row mx-auto">            
                <div class="col-md-8 col-sm-12 mt-5">
                    <img src="../img/Vector.png" alt="" class="mx-auto mb-5">
                   
                        <textarea class="form-control " type="text" name="textoEncriptar" id="textoEncriptar" cols="10" rows="1" placeholder="Ingrese el texto aquí"></textarea>
                        <label style="font-size: 10px;" class="form-label col-12"><i class="material-icons" style="font-size:10px">error_outline</i> Solo letras mayusculas y sin acento</label>
                        <script>saltarlinea();</script>
                        <button id="btnEncriptar" name="btnEncriptar" class="btn btn-primary col-md-4 col-12 mt-2" onclick="capturar();">Encriptar</button>
                        <button class="btn btn-primary col-md-4 col-12 mt-2">Desencriptar</button>
                 
                    

                </div>
                <div class="col-md-4 col-sm-12 mt-5 text-center">
                    <textarea name="txtDesencriptar" id="txtDesencriptar" cols="30" rows="5" ></textarea>
                    <img id="imagen" src="../img/Muñeco.png" class="rounded mx-auto d-block" alt="" srcset="" width="300px">
                    <label for="" class="form-label  fw-bold mt-5">Ningún mensaje fue encontrado</label>
                    <label for="" class="form-label">Ingresa el texto que desees encriptar o desencriptar.</label>
                    <button hidden></button> 
                </div>                
            </div>

        </section>
    </body>
</html>
